<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <h1>General Survey Form</h1>
    <form id="form">
        <div class="form-control">
            <label for="name" id="label-name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your full name" />
        </div>
        
        <div class="form-control">
            <label for="email" id="label-email">Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address" />
        </div>
        
        <div class="form-control">
            <label for="age" id="label-age">Age</label>
            <input type="number" id="age" placeholder="Enter your age" />
        </div>
        
        <div class="form-control">
            <label for="role" id="label-role">Which option best describes you?</label>
            <select name="role" id="role">
                <option value="student">Student</option>
                <option value="intern">Intern</option>
                <option value="professional">Professional</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="form-control">
            <label>Would you recommend our service to a friend?</label>
            <label for="recommend-1">
                <input type="radio" id="recommend-1" name="recommend">Yes
            </label>
            <label for="recommend-2">
                <input type="radio" id="recommend-2" name="recommend">No
            </label>
            <label for="recommend-3">
                <input type="radio" id="recommend-3" name="recommend">Maybe
            </label>
        </div>
        
        <div class="form-control">
            <label>Languages and Frameworks you know
                <small>(Check all that apply)</small>
            </label>
            <label><input type="checkbox" name="lang">C</label>
            <label><input type="checkbox" name="lang">C++</label>
            <label><input type="checkbox" name="lang">C#</label>
            <label><input type="checkbox" name="lang">Java</label>
            <label><input type="checkbox" name="lang">Python</label>
            <label><input type="checkbox" name="lang">JavaScript</label>
            <label><input type="checkbox" name="lang">React</label>
            <label><input type="checkbox" name="lang">Angular</label>
            <label><input type="checkbox" name="lang">Django</label>
            <label><input type="checkbox" name="lang">Spring</label>
        </div>
        
        <div class="form-control">
            <label for="comment">Any comments or suggestions</label>
            <textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" value="submit">Submit</button>
    </form>
</body>
</html>
